<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Four</title>
</head>

<body style="background-color: #212121; color:#fff; ">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addListItems(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        const ul = document.querySelector('.language');
        ul.appendChild(li);

    }
    addListItems("python")
    addListItems("typeScript")
 // Same work in optimized way 
    function addOptimLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }
    addOptimLang("C++")

     //Edit Value
    const secondLanguage = document.querySelector("li:nth-child(2)")
    //secondLanguage.innerHTML = "Mojo"

    //Optimized Way
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLanguage.replaceWith(newLi);

    //Edit
     const firstchild = document.querySelector("li:first-child");
     firstchild.outerHTML ="<li>TypeScript</li>"

     //remove
     const lastlang = document.querySelector("li:last-child");
     lastlang.remove()
     
</script>

</html>
